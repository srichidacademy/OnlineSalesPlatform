
<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="90"
    alt="Online Sales Logo"
    src="/assets/logo.png"
  />
  <span>ONLINE SALES PLATFORM</span>
    <div class="spacer"></div>
    <nav class="navbar navbar-expand-lg navbar-light">    
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" style="color:white;" (click)="Navegate('home')" >Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link active" style="color:white;" (click)="Navegate('products')"  >Products <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link active" style="color:white;" (click)="Navegate('aboutus')" >About Us <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link active" style="color:white;" (click)="Navegate('contactus')" >Contact Us <span class="sr-only">(current)</span></a>
          
          <a class="nav-item nav-link active" style="color:white;" (click)="Navegate('cart')" ><button type="button" class="btn btn-warning"><i class="fa fa-cart-plus mr-2"></i>{{CustomerCartCount}}</button> <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link active" style="color:white;" *ngIf="FullName==''" href="/login">Sign In <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link active" style="color:white;" *ngIf="FullName!=''" href="#">{{FullName}} <span class="sr-only">(current)</span></a>
          <button  (click)="logout()" *ngIf="FullName!=''"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
          
        </div>
      </div>
    </nav>
</div>

<div class="content" role="main">
  <div class="d-flex" id="wrapper" style="width:1500px">
    <!-- Sidebar -->
   <app-sidebar></app-sidebar>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>

</div>
